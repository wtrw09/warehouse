# 仓库管理系统 Docker Compose 配置
name: warehouse-management

services:
  # 仓库管理系统前端
  frontend:
    image: warehouse-frontend:latest${ARCH_SUFFIX:-}
    pull_policy: never  # 强制使用本地镜像，不从远程拉取
    ports:
      - "8081:80" 
    environment:
      - NODE_ENV=production
      # 禁用开发工具和热重载
      - VITE_DEV_TOOLS=false
      - VITE_HMR=false
    volumes:
      # 挂载整个config目录（支持容器内自动创建文件）
      - ./config:/etc/nginx/conf-external
      # 挂载nginx日志目录,方便查看日志
      - ./logs/nginx:/var/log/nginx
    restart: unless-stopped
    depends_on:
      warehouse-backend:
        condition: service_healthy
    networks:
      - warehouse-network

  # 仓库管理系统后端
  warehouse-backend:
    image: warehouse-backend:latest${ARCH_SUFFIX:-}
    pull_policy: never  # 强制使用本地镜像，不从远程拉取
    #移除端口映射，后端只能在容器内部访问
    #ports:
      #- "8000:8000"
    environment:
      - WORKERS=1  # SQLite数据库，必须使用单进程模式避免锁冲突
    volumes:
      - ./warehouseBackend/data:/app/data
      - ./warehouseBackend/logs:/app/logs
      - ./warehouseBackend/backups:/app/backups
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - warehouse-network

  # Redis服务
  redis:
    image: redis:7.2-alpine${ARCH_SUFFIX:-}
    pull_policy: never  # 强制使用本地镜像，不从远程拉取
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - warehouse-network

volumes:
  redis_data:

networks:
  warehouse-network:
    driver: bridge

